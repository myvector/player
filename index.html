<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/img/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <!-- <meta name="theme-color" content="#000000"> -->
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- фон фавикона -->
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#333366" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <link rel="stylesheet" href="/dist/main.css" />
    <script src="/dist/chunk-vendors.js"></script>
    <script src="/dist/main.js"></script>
    <script>
      let body = document.querySelector('body');

      function height() {
        let panel = window.outerHeight - window.innerHeight;

        panel = window.innerHeight - panel;
        body.style.height = panel + 'px';
      }

      function browserList() {
        let a;
        if (navigator.userAgent.search(/Safari/) > 0) {
          a = 'Safari';
        }
        if (navigator.userAgent.search(/Chrome/) > 0) {
          a = 'Google Chrome';
        }
        if (navigator.userAgent.search(/Firefox/) > 0) {
          a = 'MozillaFirefox';
        }
        if (
          navigator.userAgent.search(/MSIE/) > 0 ||
          navigator.userAgent.search(/NET CLR /) > 0
        ) {
          a = 'Internet Explorer';
        }

        if (navigator.userAgent.search(/YaBrowser/) > 0) {
          a = 'Яндекс браузер';
        }
        if (navigator.userAgent.search(/OPR/) > 0) {
          a = 'Opera';
        }
        if (navigator.userAgent.search(/Konqueror/) > 0) {
          a = 'Konqueror';
        }
        if (navigator.userAgent.search(/Iceweasel/) > 0) {
          a = 'Debian Iceweasel';
        }
        if (navigator.userAgent.search(/SeaMonkey/) > 0) {
          a = 'SeaMonkey';
        }
        if (navigator.userAgent.search(/Edge/) > 0) {
          a = 'Microsoft Edge';
        }
        if (navigator.userAgent.search(/XiaoMi/) > 0) {
          a = 'XiaoMi';
        }
        if (navigator.userAgent.search(/MiuiBrowser/) > 0) {
          a = 'MiuiBrowser';
        }
        return a;
      }

      let userAgent = navigator.userAgent || navigator.vendor || window.opera;

      function checkOperatingSystem() {
        let browser = browserList();

        if (
          browser == 'Google Chrome' ||
          browser == 'Opera' ||
          browser == 'Яндекс браузер'
        ) {
          height();

          app.style.height = 'inherit';

          window.addEventListener('resize', function () {
            if (
              !(
                /android/i.test(userAgent) &&
                /iPad|iPhone|iPod/.test(userAgent) &&
                !window.MSStream
              )
            ) {
              body.style.height = window.innerHeight + 'px';
            } else {
              height();
            }
          });
        }
      }

      if (/android/i.test(userAgent)) {
        checkOperatingSystem();
      }

      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        checkOperatingSystem();
      }
    </script>
  </body>
</html>
